[app:main]
use = egg:CommunityManager
filter-with = proxy-prefix

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = false
pyramid.default_locale_name = en
pyramid.includes = pyramid_exclog 

mako.directories = communitymanager:templates
mako.imports = from markupsafe import escape_silent as h
mako.default_filters = h

redis.sessions.cookie_name=commmgr_session
# 12 hours
redis.sessions.timeout = 43200


[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 9876

[filter:proxy-prefix]
use = egg:PasteDeploy#prefix
prefix = /

# Begin logging configuration

[loggers]
keys = root, communitymanager, sqlalchemy, exc_logger

[handlers]
keys = console, file, exc_file_handler, exc_smtp_handler

[formatters]
keys = generic, exc_formatter

[logger_root]
level = WARN
handlers = file

[logger_communitymanager]
level = WARN
handlers =
qualname = communitymanager

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[logger_exc_logger]
level = ERROR
handlers = exc_file_handler
qualname = exc_logger

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = communitymanager.lib.logtools.TimedRotatingFileHandler
args = ('console.log',)
level = NOTSET
formatter = generic

[handler_exc_file_handler]
class = communitymanager.lib.logtools.TimedRotatingFileHandler
args = ('error.log',)
level = ERROR
formatter = exc_formatter

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

[formatter_exc_formatter]
format = %(asctime)s %(message)s

# End logging configuration
